[build]
  functions = "netlify/functions"
  publish = "templates"
  command = "pip install -r requirements.txt && pip install -r requirements.txt -t netlify/functions"

[functions]
  runtime = "python3.11"
  included_files = ["app.py"]

[[redirects]]
  from = "/start_download"
  to = "/.netlify/functions/server/start_download"
  status = 200
  force = true

[[redirects]]
  from = "/download"
  to = "/.netlify/functions/server/download"
  status = 200
  force = true

[[redirects]]
  from = "/progress/*"
  to = "/.netlify/functions/server/progress/:splat"
  status = 200
  force = true
