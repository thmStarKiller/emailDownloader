[build]
  functions = "netlify/functions"
  publish = "static"
  command = "echo Using netlify.toml build; python -m pip install -U pip && python -m pip install -r requirements.txt -t netlify/functions"

  [build.environment]
    PYTHON_VERSION = "3.11"

[functions]
  included_files = [
    "app.py",
    "templates/**",
    "static/**",
    "Comodo-Regular.woff"
  ]

# Serve static assets directly first (keeps them on CDN instead of invoking the function)
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200
  force = true

# Catch-all (root + any Flask route not under /static) -> serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
