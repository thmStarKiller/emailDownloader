[build]
  functions = "netlify/functions"
  publish = "static"
  command = "echo 'Build complete'"

[build.environment]
  PYTHON_VERSION = "3.11"

# Test function route
[[redirects]]
  from = "/test"
  to = "/.netlify/functions/test"
  status = 200

# Main app route
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
