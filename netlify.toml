[build]
  functions = "netlify/functions"
  publish = "static"
  command = "pip install -r requirements.txt"

[functions]
  included_files = ["app.py", "templates/**", "static/**"]

[[redirects]]
  from = "/"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/start_download"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/download"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/progress/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/complete"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/download_result/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200
