<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSync Pro | Enterprise Content Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --rick-green: #00ff00;
            --morty-yellow: #ffff00;
            --portal-blue: #00bfff;
            --surface-dark: rgba(15, 23, 42, 0.95);
            --surface-light: rgba(30, 41, 59, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.2);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--rick-green);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface-dark);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Overlay with Rick & Morty Style */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
        }

        .progress-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .funny-message {
            font-size: 1.1rem;
            color: var(--rick-green);
            line-height: 1.6;
            font-family: 'JetBrains Mono', monospace;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 2rem;
            border: 2px dashed var(--portal-blue);
            padding: 1rem;
            border-radius: 12px;
            background: rgba(0, 191, 255, 0.05);
        }

        /* Typewriter Effect */
        .typewriter {
            border-right: 3px solid var(--rick-green);
            animation: blink-cursor 1s infinite;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        @keyframes blink-cursor {
            0%, 50% { border-right-color: var(--rick-green); }
            51%, 100% { border-right-color: transparent; }
        }

        /* Crazy Rick & Morty Animations */
        .rick-head {
            font-size: 4rem;
            animation: rick-bounce 2s infinite ease-in-out;
            margin: 1rem 0;
        }

        @keyframes rick-bounce {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .portal-ring {
            width: 200px;
            height: 200px;
            border: 4px solid var(--portal-blue);
            border-radius: 50%;
            margin: 2rem auto;
            position: relative;
            animation: portal-spin 3s linear infinite;
        }

        .portal-ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid var(--rick-green);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: portal-spin-reverse 2s linear infinite;
        }

        .portal-ring::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--portal-blue) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: portal-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes portal-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes portal-spin-reverse {
            0% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        @keyframes portal-glow {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        .floating-emojis {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: emoji-float 8s infinite linear;
            opacity: 0.7;
        }

        @keyframes emoji-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-box {
            background: rgba(30, 41, 59, 0.5);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--rick-green);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .download-complete {
            background: var(--success-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            transition: all 0.2s ease;
        }

        .download-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 640px) {
            body { padding: 1rem; }
            .main-container { padding: 2rem; }
            .logo { font-size: 2rem; }
            .stats-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="floating-particles" id="particles"></div>
    
    <div class="main-container">
        <div class="header">
            <h1 class="logo">SiteSync Pro</h1>
            <p class="subtitle">Enterprise Content Management System</p>
        </div>

        <form id="download-form">
            <div class="form-group">
                <label for="staging_base_url" class="form-label">Staging Environment URL</label>
                <input 
                    type="url" 
                    id="staging_base_url" 
                    name="staging_base_url"
                    class="form-input"
                    placeholder="https://staging.example.com"
                    required 
                />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Authentication Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input"
                    placeholder="Enter staging password"
                    required 
                />
            </div>

            <div class="form-group">
                <label for="ids_text" class="form-label">Page IDs</label>
                <textarea 
                    id="ids_text" 
                    name="ids_text"
                    class="form-input form-textarea"
                    placeholder="Enter Page IDs (one per line)&#10;Example:&#10;PageOne&#10;PageTwo&#10;PageThree"
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-button" id="submit-btn">
                ðŸš€ Launch Download Sequence
            </button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="rick-head">ðŸ§ª</div>
            <div class="portal-ring"></div>
            
            <div class="progress-container">
                <div class="progress-text" id="progress-text">Initializing...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="funny-message" id="funny-message">
                <span class="typewriter" id="typewriter-text">ðŸš€ Initializing the interdimensional download portal...</span>
            </div>

            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-number" id="completed-count">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="failed-count">0</span>
                    <span class="stat-label">Failed</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="total-count">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>

            <div id="download-link-container" style="display: none;">
                <a href="#" class="download-complete" id="download-link">
                    ðŸŽ‰ Download Your Files!
                </a>
            </div>
        </div>

        <div class="floating-emojis" id="floating-emojis"></div>
    </div>

    <script>
        let currentJobId = null;
        let progressInterval = null;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create floating emojis during processing
        function createFloatingEmojis() {
            const emojis = ['ðŸ§ª', 'ðŸ›¸', 'ðŸ‘½', 'ðŸ”¬', 'ðŸŒªï¸', 'ðŸŽ­', 'ðŸ¤¯', 'ðŸ¦„', 'ðŸŒ®', 'ðŸŽª', 'ðŸŒ', 'ðŸ¦†'];
            const container = document.getElementById('floating-emojis');
            
            function addEmoji() {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(emoji);

                setTimeout(() => {
                    if (emoji.parentNode) {
                        emoji.parentNode.removeChild(emoji);
                    }
                }, 10000);
            }

            return setInterval(addEmoji, 1000);
        }

        // Typewriter effect
        function typewriterEffect(text, element, callback) {
            element.textContent = '';
            element.classList.add('typewriter');
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50 + Math.random() * 50);
                } else {
                    setTimeout(() => {
                        element.classList.remove('typewriter');
                        if (callback) callback();
                    }, 1000);
                }
            }
            
            type();
        }

        // Start download process
        function startDownload() {
            const form = document.getElementById('download-form');
            const formData = new FormData(form);
            
            // Show loading overlay
            document.getElementById('loading-overlay').classList.add('active');
            document.getElementById('submit-btn').disabled = true;
            
            // Start emoji animation
            const emojiInterval = createFloatingEmojis();
            
            // Reset stats
            document.getElementById('completed-count').textContent = '0';
            document.getElementById('failed-count').textContent = '0';
            document.getElementById('total-count').textContent = '0';
            document.getElementById('download-link-container').style.display = 'none';
            
            fetch('/start_download', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.job_id) {
                    currentJobId = data.job_id;
                    checkProgress(emojiInterval);
                } else {
                    throw new Error(data.error || 'Failed to start download');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                hideLoading();
                alert('Error starting download: ' + error.message);
            });
        }

        // Check download progress
        function checkProgress(emojiInterval) {
            if (!currentJobId) return;
            
            progressInterval = setInterval(() => {
                fetch(`/progress/${currentJobId}`)
                .then(response => response.json())
                .then(data => {
                    updateProgress(data);
                    
                    if (data.status === 'completed') {
                        clearInterval(progressInterval);
                        clearInterval(emojiInterval);
                        showDownloadLink();
                    } else if (data.status === 'failed') {
                        clearInterval(progressInterval);
                        clearInterval(emojiInterval);
                        hideLoading();
                        alert('Download failed: ' + data.funny_message);
                    }
                })
                .catch(error => {
                    console.error('Progress check error:', error);
                });
            }, 1000);
        }

        // Update progress display
        function updateProgress(data) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const typewriterText = document.getElementById('typewriter-text');
            
            // Update progress bar
            progressFill.style.width = data.progress + '%';
            progressText.textContent = `${data.progress}% Complete (${data.completed}/${data.total})`;
            
            // Update stats
            document.getElementById('completed-count').textContent = data.completed || 0;
            document.getElementById('failed-count').textContent = data.failed || 0;
            document.getElementById('total-count').textContent = data.total || 0;
            
            // Update funny message with typewriter effect
            if (data.funny_message && typewriterText.textContent !== data.funny_message) {
                typewriterEffect(data.funny_message, typewriterText);
            }
        }

        // Show download link
        function showDownloadLink() {
            const container = document.getElementById('download-link-container');
            const link = document.getElementById('download-link');
            
            link.href = `/download_result/${currentJobId}`;
            container.style.display = 'block';
            
            // Auto-hide after 30 seconds
            setTimeout(() => {
                hideLoading();
            }, 30000);
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
            document.getElementById('submit-btn').disabled = false;
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            currentJobId = null;
        }

        // Form submission
        document.getElementById('download-form').addEventListener('submit', function(e) {
            e.preventDefault();
            startDownload();
        });

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
