<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSync Pro | Download Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #047857 100%);
            --surface-dark: rgba(15, 23, 42, 0.95);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.2);
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .success-container {
            text-align: center;
            background: var(--surface-dark);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .checkmark svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.5));
        }

        .checkmark circle {
            fill: none;
            stroke: var(--success-color);
            stroke-width: 3;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            animation: circle 0.6s ease-in-out forwards;
        }

        .checkmark path {
            fill: none;
            stroke: var(--success-color);
            stroke-width: 4;
            stroke-dasharray: 70;
            stroke-dashoffset: 70;
            animation: check 0.3s 0.6s ease-in-out forwards;
        }

        @keyframes circle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes check {
            to {
                stroke-dashoffset: 0;
            }
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .action-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: var(--success-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            transition: all 0.2s ease;
            margin: 0.5rem;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .secondary-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .secondary-button:hover {
            border-color: var(--success-color);
            color: var(--success-color);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success-color);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" />
                <path d="M30 50 L45 65 L70 35" />
            </svg>
        </div>

        <h1 class="title">Download Complete</h1>
        <p class="message">Your content has been successfully processed and delivered to your system.</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">●</div>
                <div class="stat-label">Status</div>
            </div>
            <div class="stat">
                <div class="stat-value">✓</div>
                <div class="stat-label">Verified</div>
            </div>
            <div class="stat">
                <div class="stat-value">◆</div>
                <div class="stat-label">Secure</div>
            </div>
        </div>

        <a href="javascript:window.close()" class="action-button">Close Window</a>
        <a href="/" class="action-button secondary-button">New Download</a>
    </div>

    <script>
        // Auto-close after 10 seconds if opened in a popup
        if (window.opener) {
            setTimeout(() => {
                window.close();
            }, 10000);
        }
    </script>
</body>
</html>
